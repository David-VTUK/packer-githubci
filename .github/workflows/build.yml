name: Build

on: [pull_request, workflow_dispatch]
env:
  PKR_VAR_vcenter_server: ${{ secrets.VCENTER_SERVER }}
  PKR_VAR_username: ${{ secrets.USERNAME }}
  PKR_VAR_password: ${{ secrets.PASSWORD }}
  PKR_VAR_datastore: ${{ secrets.DATASTORE }}
  PKR_VAR_folder: ${{ secrets.FOLDER }}
  PKR_VAR_host: ${{ secrets.HOST }}
  PKR_VAR_cluster: ${{ secrets.CLUSTER }}
  PKR_VAR_network: ${{ secrets.NETWORK }}
  PKR_VAR_ssh_username: ${{ secrets.SSH_USERNAME }}
  PKR_VAR_ssh_password: ${{ secrets.SSH_PASSWORD }}

jobs:
  debug:
    runs-on: self-hosted

  packer:
    runs-on: self-hosted
    name: packer

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2


      # fix backwards incompatibilities in template
      - name: Fix Template
        uses: hashicorp/packer-github-actions@master
        with:
          command: fix
          target: ./test/ubuntu-2004.json

      # validate templates
      - name: Validate Template
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          arguments: -syntax-only
          target: ./test/ubuntu-2004.json

      # build artifact
      - name: Build Artifact
        uses: hashicorp/packer-github-actions@master
        with:
          command: build
          arguments: "-color=false -on-error=abort -var="image_id=ami-abc123""
          target: ./test/ubuntu-2004.json
